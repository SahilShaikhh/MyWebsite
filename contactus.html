<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Header styles */
header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 36px;
    color: #333;
}

/* Form container */
.contact-form {
    display: flex;
    flex-direction: column;
}

.contact-form h2 {
    font-size: 28px;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

/* Form elements */
form label {
    font-size: 16px;
    color: #333;
    margin-bottom: 8px;
}

form input, form textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
    width: 100%;
    box-sizing: border-box;
}

form textarea {
    resize: vertical;
}

form button {
    
    margin-left: 250px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #45a049;
}

/* Responsive design */
@media (max-width: 600px) {
    .container {
        width: 95%;
        padding: 15px;
    }

    header h1 {
        font-size: 28px;
    }

    .contact-form h2 {
        font-size: 24px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>

        <div class="contact-form">
            <h2>We'd love to hear from you!</h2>
            <form action="https://formsubmit.co/sahilchampp@gmail.com" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="subject">Subject</label>
                <input type="subject" id="subject" name="subject" required placeholder="Enter your subject">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</body>
</html>
